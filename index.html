<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>KPG Map</title>
  <style>#map { height: 600px; width: 100%; }</style>
</head>
<body>
  <h2>KPG Map</h2>
  <div id="map"></div>
  <script>
    // Google Apps Script から API キーを取得する関数
    async function getApiKey() {
      try {
        // Google Apps Script の Web App エンドポイントを呼び出し
        const response = await fetch('https://script.google.com/macros/s/AKfycbwLnlUbMAiG4qBCRUNhtQXdEmC0uY4iizOjIsb8nWZwVWUgpteM7TCzxtQ0IniA2V6R/exec');
        const data = await response.json();
        return data.apiKey;
      } catch (error) {
        console.error('API key取得エラー:', error);
        return null;
      }
    }

    // Google Maps JavaScript APIを動的に読み込む関数
    async function loadGoogleMapsAPI() {
      const apiKey = await getApiKey();
      if (!apiKey) {
        console.error('API keyが取得できませんでした');
        return;
      }
      
      return new Promise((resolve, reject) => {
        const script = document.createElement('script');
        script.src = `https://maps.googleapis.com/maps/api/js?key=${apiKey}`;
        script.onload = resolve;
        script.onerror = reject;
        document.head.appendChild(script);
      });
    }
  </script>
  <script>
    async function initMap() {
      const map = new google.maps.Map(document.getElementById("map"), {
        center: {lat: 27.062699515060125, lng: 88.4672654852272},
        zoom: 15,
      });

      // スプレッドシートのデータを取得
      // const res = await fetch(getApiKey);

      // GeoJSONを読み込み
      map.data.loadGeoJson("https://raw.githubusercontent.com/TKalimpong/kpg-map/refs/heads/main/map.geojson");

      // スタイル設定
      map.data.setStyle(feature => {
        // const row = byId[String(feature.getProperty("name"))]; // GeoJSONのidとシートのarea_idを対応
        let color = "#ccc";
        // if (row) {
        //   if (row.status == "1year") color = "green";
        //   else if (row.status == "Do") color = "blue";
        //   else if (row.status == "Re") color = "gray";
        // }
        return { fillColor: color, strokeColor: "#333", strokeWeight: 1, fillOpacity: 0.6, clickable: true, label: feature.getProperty("name")};
      });

      

      map.data.addListener("click", event => {
        const name = event.feature.getProperty("name");
        infowindow.setContent(name);
        infowindow.setPosition(event.latLng);
        infowindow.open(map);

      const infowindow = new google.maps.InfoWindow();
      // map.data.setStyle(feature => {
      //   return {
      //     label: feature.getProperty("name"),
      //     icon: {
      //       path: google.maps.SymbolPath.CIRCLE,
      //       scale: 6,
      //       fillColor: "blue",
      //       fillOpacity: 0.8,
      //       strokeColor: "white",
      //       strokeWeight: 1
      //     }
      //   };
      // });

      
    }
    
    

    // 初期化関数を非同期で実行
    async function init() {
      try {
        await loadGoogleMapsAPI();
        await initMap();
      } catch (error) {
        console.error('マップの初期化に失敗しました:', error);
      }
    }

    window.onload = init;
  </script>
</body>
</html>
